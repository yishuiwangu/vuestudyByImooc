<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue中的JS动画和VelocityJS的结合</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引入animate.css -->
		<link rel="stylesheet" type="text/css" href="../animate.css" />
		<script src="../velocity.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.fade-enter,
			.fade-leave-to {
				opacity: 0;
			}

			.fade-enter-active {
				transition: opacity 1s;
			}

			.fade-leave-active {
				transition: opacity 2s;
			}
		</style>
	</head>
	<body>
		<!-- 	type="transition" -->

		<div id="root">

			<transition name="fade" @before-enter="handleBeforeEnter" @enter="handleEnter" @after-enter="handleAfterEnter">
				<div v-if="show">Vue中的JS动画和VelicityJS的结合</div>
			</transition>

			<button @click="handleClick">切换</button>
		</div>

		<div id="">
			<a href="http://www.velocityjs.org/">velocity.js</a>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#root',
				data: {
					show: true
				},
				methods: {
					handleClick: function() {
						this.show = !this.show;
					},
					handleBeforeEnter: function(el) {
						el.style.opacity=0;
					},
					handleEnter: function(el, done) {
						Velocity(el,{opacity: 1},{duraction: 1000,
						complete: done})
					},
					handleAfterEnter: function(el) {
						alert('动画结束')
					}
				}
			})
		</script>

	</body>
</html>
