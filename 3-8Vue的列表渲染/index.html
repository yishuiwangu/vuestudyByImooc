<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-8Vue的列表渲染</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div v-for="(item,index) of list" :key="item.id">
				{{item}} --- {{index}}
			</div>
		</div>
		
		<script type="text/javascript">
			
			//push pop shift unshift splice sort reverse
			var vm = new Vue({
				el: '#app',
				data: {
					list: [
						{
							id: '111',
							text: 'hello'
							
						},
						{
							id: '222',
							text: 'world'
							
						},
						{
							id: '333',
							text: 'hahaha'
							
						}
						
					]
				}
			})
		</script>
		
	</body>
</html>
