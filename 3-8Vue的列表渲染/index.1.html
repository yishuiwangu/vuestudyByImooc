<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-8Vue的列表渲染--对象循环</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div v-for="(item,key,index) of userInfo" >
				{{item}} --- {{key}}  --- {{index}}
			</div>
		</div>
		
		<script type="text/javascript">
			
			//push pop shift unshift splice sort reverse
			var vm = new Vue({
				el: '#app',
				data: {
					userInfo: {
						name: 'Dell',
						age: 29,
						gender: 'male',
						salary: "secret"
					}
				}
			})
		</script>
		
	</body>
</html>
