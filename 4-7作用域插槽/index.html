<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作用域插槽</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="root">
			<child>
				
				<template slot-scope="props">
					<li>{{props.item}}-hh</li>
				</template>
			</child>
		</div>
		
		<script type="text/javascript">
			
			Vue.component('child',{
				data: function(){
					return {
						list: [1,2,3,4]
					}
				},
				template: `
					<div>
						<ul>
							<slot v-for="item of list" :item=item ></slot>
						</ul>
					</div>
				`
			})
			
			var vm = new Vue({
				el: '#root',
				data: {
					
				}
			})
		</script>
		
	</body>
</html>
