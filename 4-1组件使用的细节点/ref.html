<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ref引用1</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="root">
			<div  
			 ref='hello'
			 @click="handleClick" >hello world</div>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: '#root',
				data: {
					
				},
				methods: {
					handleClick: function(){
						
						console.log(this.$refs.hello.innerHTML);
					}
				}
			})
		</script>
		
	</body>
</html>
