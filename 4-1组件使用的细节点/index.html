<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4-1组件使用的细节点</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="root">
			<table>
				<tbody>
					<tr is="row"></tr>
					<tr is="row"></tr>
					<tr is="row"></tr>
				</tbody>
			</table>
		</div>
		<script type="text/javascript">
			Vue.component('row',{
				data: function(){
					return {
						content: 'this is heiheihei'
					}
				},
				template: '<tr><td>{{content}}</td></tr>'
			})
			var vm = new Vue({
				el: '#root'
			})
		</script>
		
	</body>
</html>
