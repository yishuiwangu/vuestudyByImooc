<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-3Vue的模板语法</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			
			<div v-text="name">
				
			</div>
			<div v-html="name">
				
			</div>
			
			{{name + ' LEE'}}
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					name: '<h1>dell</h1>'
				}
			})
		</script>
		
	</body>
</html>
