<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在Vue中使用animate.css库</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			
			
			@keyframes  bounce-in{
				0% {
					transform: scale(0);
				}
				50% {
					transform: scale(1.5);
				}
				100% {
					transform: scale(0);
				}
			}
			
			.fade-enter-active {
				transform-origin: left center; 
					animation: bounce-in 1s;
			}
			.fade-leave-active {
				transform-origin: left center; 
				animation: bounce-in 1s reverse;
			}
			
			
			.active {
				transform-origin: left center; 
					animation: bounce-in 1s;
			}
			.leave {
				transform-origin: left center; 
				animation: bounce-in 1s reverse;
			}
			
		</style>
	</head>
	<body>
		<div id="root">
			<transition name="fade">
			
				<div v-if="show"> hello world</div>
				
			</transition>
			
			<button @click="handleClick">切换</button>
		</div>
		
		<div id="root2">
			<transition 
			name="fade" enter-active-class="active" leave-active-class="leave"
			>
			
				<div v-if="show"> http://www.animate.net.cn/</div>
				
			</transition>
			
			<button @click="handleClick">切换2</button>
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#root',
				data: {
					show: true
				},
				methods: {
					handleClick: function() {
						this.show = !this.show;
					}
				}
			})
			
			var vm = new Vue({
				el: '#root2',
				data: {
					show: true
				},
				methods: {
					handleClick: function() {
						this.show = !this.show;
					}
				}
			})

		</script>

	</body>
</html>
