	</head>
	<body>
	
		
		<div id="root2">
			<transition 
			name="fade" 
			enter-active-class="animated swing" 
			leave-active-class="animated shake "
			>
			
				<div v-if="show"> http://www.animate.net.cn/</div>
				
			</transition>
			
			<button @click="handleClick">切换2</button>
		</div>

		<script type="text/javascript">
			
			
			var vm = new Vue({
				el: '#root2',
				data: {
					show: true
				},
				methods: {
					handleClick: function() {
						this.show = !this.show;
					}
				}
			})

		</script>
