<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ToDoList Jquery</title>
		
		<script src="jquery-3.4.1.min.js"></script>
	</head>
	<body>

		<div>
			<input id="input" type="text" />
			<button id="btn">提交</button>
			<ul id="list">


			</ul>

		</div>

		<script>
			function Page() {

			}

			$.extend(Page.prototype, {
				init: function() {
					this.bindEvents()
				},
				bindEvents: function() {
					var btn = $('#btn');
					btn.on('click', $.proxy(this.handleBtnClik, this));
				},
			
				handleBtnClik: function() {
					var inputElem = $("input");
					var inputValue = inputElem.val();
					console.log(inputValue);
					var ulElem = $("#list");
					ulElem.append('<li>' + inputValue + '</li>');
					inputElem.val('');
				}
			})
			var page = new Page();
			page.init();
		</script>

	</body>
</html>
