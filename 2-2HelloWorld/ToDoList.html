<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>

		<div id="root">
			<input type="text" v-model="inputValue" />
			<button v-on:click="handleBtnClik">提交</button>
			<ul>
				<!-- <li v-for="item in list">
					{{item}}
				</li> -->
				<!-- 循环的时候 list每项赋值给item 然后item通告v-bind传给todo-item的content -->
				<todo-item v-bind:content='item' v-for="item in list">
					
				</todo-item>
			</ul>

		</div>

		<!-- MVVM设计模式 -->
		<script>
			
			
			/* 全局组件 */
			Vue.component('TodoItem', {
				props: ['content'],
				template: '<li>{{content}}</li>'
			})


			var app = new Vue({
				el: '#root',
				data: {
					list: [],
					inputValue: ''
				},
				methods: {
					handleBtnClik: function() {
						//alert('click');
						/* app.$data.list.push(app.$data.inputValue); */
						this.list.push(this.inputValue);
						this.inputValue = '';
					}

				}
			})
		</script>

	</body>
</html>
