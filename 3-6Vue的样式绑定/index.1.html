<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-6Vue的样式绑定-02</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.activated {
				color: deeppink;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- class的对象绑定写法 -->
			<div @click="handleDivClick"
				:class="[activated]"
			>
				HELLO WORLD
			</div>
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					activated: ""
				},
				methods: {
					handleDivClick: function() {
						// if(this.activated === 'activated'){
						// 	this.activated ='';
						// }else{
						// 	this.activated ='activated';
						// }
						this.activated = this.activated === 'activated'?'':'activated';
					}
				}
			})
		</script>

	</body>
</html>
