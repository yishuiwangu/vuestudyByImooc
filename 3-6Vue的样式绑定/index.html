<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-6Vue的样式绑定</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.activated {
				color: deeppink;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- class的对象绑定写法 -->
			<div @click="handleDivClick"
				:class="{activated: isActivated}"
			>
				HELLO WORLD
			</div>
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					isActivated: false
				},
				methods: {
					handleDivClick: function() {
						this.isActivated = !this.isActivated;
					}
				}
			})
		</script>

	</body>
</html>
